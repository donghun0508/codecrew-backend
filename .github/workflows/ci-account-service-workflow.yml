name: ci-api-gateway-workflow

on:
  push:
    branches: [ "main" ]
    paths:
      - services/api-gateway/**
      - build.gradle.kts
      - settings.gradle.kts
      - build-logic/**
      - gradle/**

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "temurin"
          cache: "gradle"

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew :services:api-gateway:bootJar -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/api-gateway/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/api-gateway:latest
            ghcr.io/${{ github.repository_owner }}/api-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

          # ===============================
      # GitOps 연동 단계
      # ===============================

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: donghun0508/codecrew-gitops
          path: gitops
          token: ${{ secrets.GITOPS_TOKEN }}

      - name: Update image tag in GitOps repo
        run: |
          sed -i \
            "s/^  tag: .*/  tag: ${{ github.sha }}/" \
            gitops/values/api-gateway.yaml

      - name: Commit and Push GitOps repo
        run: |
          cd gitops
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add values/api-gateway.yaml
          git commit -m "deploy(api-gateway): ${{ github.sha }}"
          git push


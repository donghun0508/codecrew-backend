server:
  port: ${SERVER_PORT:20030}
  shutdown: graceful

management:
  server:
    port: ${MANAGEMENT_PORT:8081}


spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  application:
    name: post-service
  config:
    import:
      - logging.yml
      - monitoring.yml
      - redis.yml
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
